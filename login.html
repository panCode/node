<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<body>
<div id = "log">
<form>
	User Name:<input type = "text" name="username"></br>
	Password:<input type ="Password" name="password"></br>
            <input type = "submit"  value = "login">
</form>
<script>
$.ajax({
	url :"/login",
	data:{
		username: getElementsByName('username')[0].value,
		password: getElementsByName('password')[0].value
	},
	type:"post",
	dataType:"json",

	success:function(json){
	if(json.status==1){
		document.getElementsById("log").innerHTML="login successfully";
	}
	else{
		document.getElementsById("log").innerHTML="login unsuccessful";
	}
 }
});
</script>
</div>
</body>
</html>
